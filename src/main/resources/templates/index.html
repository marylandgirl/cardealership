<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>List Cars</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" th:href="@{/}">Car Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listcategories.html" th:href="@{/listcategories}">Category Listing</a>
                </li>
                <li class-nav-item>
                    <a class="nav-link" href="categoryform.html" th:href="@{/addcategory}">Add Category</a>
                </li>
                <li class-nav-item>
                    <a class="nav-link "href="carform.html" th:href="@{/addcar}">Add Car</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>List Cars</h2>
        <br />
        <table class="table">
            <thead>
                <th>MAKE</th>
                <th>MODEL</th>
                <th>YEAR</th>
                <th>UPDATE</th>
                <th>DETAILS</th>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.make}">Make</td>
                    <td th:text="${car.model}">Model</td>
                    <td th:text="${car.year}">Year</td>
                    <td><a class="btn btn-primary" role=button href="#" th:href="@{/updatecar/{id}(id=${car.id})}">Update</a></td>
                    <td><a class="btn btn-primary" role=button href="#" th:href="@{/detail/{id}(id=${car.id})}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
